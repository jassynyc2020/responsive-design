<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Lobster+Two:ital,wght@1,700&family=Open+Sans&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Design</title>
  </head>
  <body>
    <div class="container page-row">
      <header class="page-col header">
        <h1 class="title">Home of the Gods</h1>
        <img
          class="blue"
          src="./images/icelandbluescene.jpg"
          alt="Blue Scenery in Iceland"
        />
      </header>

      <main class="page-col">
        <section class="pictures-row">
          <div class="pic-col" class="baldur">
            <img src="./images/baldur.jpg" alt="baldur" />
            <p>Baldur</p>
          </div>

          <div class="pic-col">
            <img src="./images/icelandwaterfall.jpeg" alt="waterfall" />
            <p>Waterfall</p>
          </div>

          <div class="pic-col">
            <img src="./images/nordicgod1.jpeg" alt="nordic god 1" />
            <p>Goddess Valkrie</p>
          </div>

          <div class="pic-col">
            <img src="./images/nordicgod2.jpeg" alt="nordic god 2" />
            <p>Goddess Sigyn</p>
          </div>

          <div class="pic-col">
            <img src="./images/nordicqueen.jpeg" alt="nordic queen" />
            <p>Goddess Frigg</p>
          </div>

          <div class="pic-col">
            <img src="./images/sculpture.jpg" alt="sculpture" />
            <p>Goddess Freya</p>
          </div>

          <div class="pic-col">
            <img src="./images/ferryislandview.jpeg" alt="ferry view" />
            <p>View from ferry</p>
          </div>

          <div class="pic-col">
            <img src="./images/hrisey1.jpeg" alt="Hrisey" />
            <p>Hrisey</p>
          </div>

          <div class="pic-col">
            <img src="./images/hriseyenergytrail.jpeg" alt="Enery trail" />
            <p>Energy Trail</p>
          </div>

          <div class="pic-col">
            <img src="./images/map.jpeg" alt="Map" />
            <p>Map of Iceland</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
