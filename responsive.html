<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Lobster+Two:ital,wght@1,700&family=Open+Sans&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Design</title>
  </head>
  <body>
    <main>
          <header class="header">
            <h1>Home of the Gods</h1>
            <img src="./images/icelandbluescene.jpg" alt="Blue Scenery in Iceland">
        </header>
    
       <section class="pictures">

        <div class="baldur image">
            <img src="./images/baldur.jpg" alt="baldur">
            <h2>Baldur</h2>

        <div><div class="waterfall image">
            <img src="./images/icelandwaterfall.jpeg" alt="waterfall">
            <h2>Waterfall</h2>
        </div>

        <div class="nordic-1 image">
            <img src="./images/nordicgod1.jpeg" alt="nordic god 1">
            <h2>Goddess Valkrie</h2>
        </div>

        <div class="nordic-2 image">
            <img src="./images/nordicgod2.jpeg" alt="nordic god 2">
            <h2>Goddess Sigyn</h2>
        </div>

        <div class="nordic-queen inage">
            <img src="./images/nordicqueen.jpeg" alt="nordic queen">
            <h2>Goddess Frigg</h2>
        </div>

        <div class="sculpture">
            <img src="./images/sculpture.jpg" alt="sculpture">
            <h2>Goddess Freya</h2>
        </div>

    </section>
   </main>
  </body>
</html>
